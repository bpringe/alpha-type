<html>
<head>
	<title>Alpha Type</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<span id="titleHeader">
    // <img src="title_resized_80.png" alt="Alpha Type"> //
  </span>
	<span id="score" class="stats">Score: <span id="scoreNum">0</span></span>
	<span id="startMessage" class="stats">Click here to start game.</span>
	<div id="canvas">
	</div>
	<div id="gameOverProgDiv"><div id="gameOverProg"></div></div>
	<div id="highScoresDiv">
		<h3 class="center">High Scores</h3>
		<hr>
		<ol id="highScores"></ol>
	</div>
	
	<div class="modal fade" id="highScoreModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">New high score!</h4>
					</div>
					<div class="modal-body">
						<input type="text" id="playerName" name="playerName" 
							class="form-control" placeholder="Enter your name here."
              maxlength=20>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" id="saveButton" class="btn btn-primary">Save</button>
					</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
